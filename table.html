<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table</title>
	<link rel="stylesheet" type="text/css" href="style1.css" />
    <!--<style>
      
    </style>-->
  </head>
  <body>

    <table>
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Totals</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Utility Paint</th>
          <td>9</td>
          <td>$129.99</td>
          <td>$1,169.91</td>
        </tr>
        <tr>
          <th scope="row">Common Pencils</th>
          <td>27</td>
          <td>$79.99</td>
          <td>$2,159.73</td>
        </tr>
        <tr>
          <th scope="row">Paper Rolls</th>
          <td>623</td>
          <td>$4.99</td>
          <td>$3,108.77</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">Totals</th>
          <td>659</td>
          <td></td>
          <td>$6,438.41</td>
        </tr>
      </tfoot>
    </table>

  </body>
</html>
